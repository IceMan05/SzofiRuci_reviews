<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vélemény Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="widget-container">
        <div id="atlag">
            <span>5.0</span>
        </div>
        <div id="csillagok">
            <img src="images/stars.png" alt="Értékelések" id="cskep" />
        </div>
        <div id="osszeg">
            <span>(25)</span>
        </div>
        <div id="vonal">
            <hr id="line">
        </div>
        <div id="platform-logo">
            <!-- A platform logó itt fog megjelenni -->
        </div>
        
        <div id="review-container">
            <!-- Vélemények dinamikusan itt jelennek meg -->
        </div>

        <div id="navigation-dots" class="navigation-dots">

        <div id="write-review-btn" class="write-review-btn">
            Írj értékelést Te is!
        </div>
        <div id="prev-btn" class="nav-btn prev-btn">&lt;</div>
        <div id="next-btn" class="nav-btn next-btn">&gt;</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
